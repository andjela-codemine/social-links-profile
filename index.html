<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="styles.css" />
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="header-wrapper">
            <img src="./assets/images/avatar-jessica.jpeg"
                 alt="Avatar Image" />
            <div class="header-name">Jessica Randall</div>
            <div class="header-location">London, United Kingdom</div>
        </div>
        <p class="post-description">"Front-end developer and avid reader."</p>
        <div class="socials">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </div>
</div>
</body>
</html>
